<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="lib/clockpicker-gh-pages/dist/bootstrap-clockpicker.min.css">

        <link rel="stylesheet" href="style/pushStyle.css">

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="lib/clockpicker-gh-pages/dist/bootstrap-clockpicker.min.js"></script>
    </head>
    <body>
        <!-- Title Div -->
        <div class="hostDiv">
            <h2>Push Quotes Daily</h2>
        </div>
        <!-- Host Div -->
        <div class="hostDiv">
            <label for="input-group clockpicker">Enter time daily:</label>
            <div class="input-group clockpicker timepicker">
                <input type="text" class="form-control" value="09:30">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                </span>
            </div>
            <div class="buttonDiv">
                <button type="button" class="btn btn-primary">Send quotes</button>
            </div>
        </div>



        <script type="text/javascript">
            $('.clockpicker').clockpicker( {
                placement: 'right',
                align: 'left',
                donetext: 'Done'
            });
        </script>
    </body>
</html>
