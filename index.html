<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="lib/clockpicker-gh-pages/dist/bootstrap-clockpicker.min.css">

        <link rel="stylesheet" href="style/pushStyle.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="lib/clockpicker-gh-pages/dist/bootstrap-clockpicker.min.js"></script>
    </head>
    <body>
        <!-- Title Div -->
        <div class="hostDiv">
            <h2>Push Quotes Daily</h2>
        </div>

        <!-- Host Div -->
        <form id="taskForm" action="index.html">
            <div class="hostDiv" id="hostDiv" action="index.html">
                <label for="input-group clockpicker">Enter time daily:</label>
                <div class="input-group clockpicker timepicker">
                    <input type="text" id="time" class="form-control">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
                </div>
                <div class="buttonDiv">
                    <input type="submit" id="submit" class="btn btn-primary" value="Send quotes">
                </div>
            </div>
        </form>

        <!-- Init clockpicker -->
        <script type="text/javascript" src="scripts/daily_clockpicker.js"></script>
        <!-- Quotes -->
        <script src="scripts/quote.js"></script>
        <!-- Toastr -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <!-- Functions -->
        <script src="scripts/check_notification.js"></script>

        <script>
            $(document).ready(function(){
                // Set clock picker value
                var now = new Date();
                var hours = now.getHours();
                var minutes = now.getMinutes();
                var hoursString = hours < 10 ? "0" + hours : hours;
                var minutesString = minutes < 10 ? "0" + minutes : minutes;
                var val = hoursString + ":" + minutesString;
                $("#time").val(val);
            });
        </script>
    </body>
</html>
